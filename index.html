<!DOCTYPE html>
<html>
  <head>
    <title>A Journey Through Physics</title>
    <meta name="description" content="A Catalog of Influential Physicists" />
    <link rel="stylesheet" href="https://use.typekit.net/aoj7til.css">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">A Journey Through Physics</h1>
    </header>

    <div class="hero">
      <div id="card-container">
        <div class="card" style="display: none">
          <div class="card-content">
            <h2 class="name">Physicist Name</h2>
            <div class="imgContainer">
              <img class="physicistImg" src="" alt="TV Show Poster" />
            </div>
            <ul class="dataList">
              <li class="dataTitle">
                Lifespan:
                <span class="dataPoint lifespan">
                  5
                </span>
              </li>
              <li class="dataTitle">
                Popular Contribution:
                <span class="dataPoint popContribution">
                  6
                </span>
              </li>
              <li class="dataTitle">
                Papers Published:
                <span class="dataPoint papersPublished">
                  7
                </span>
              </li>
            </ul>
          </div>
          <div class="cardDropdown">
            <div class="deleteButtonContainer">
              Delete
            </div>
            <div class="divider"></div>
            <div class="replaceButtonContainer">
              Replace
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="collectionContainer">
        <div class="collectedText">
          Collected: <span class="numberOfCollected" data-collected="0">0</span>/5
        </div>
      </div>
    </div>
    <div class="background">
      <span class="backgroundText">
      </span>
    </div>
  </body>
  <script type="module" src="scripts.js"></script>
</html>
